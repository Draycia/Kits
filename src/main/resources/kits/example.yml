# https://www.spigotmc.org/wiki/itemstack-serialization/
example-kit:
  # The item that will be shown in the main /kitp menu
  shopitem:
    ==: org.bukkit.inventory.ItemStack
    v: 2230
    type: STICK
    amount: 1

  # The cooldown in seconds between usages
  cooldown: 600

  # Items in the kit, the key can be anything
  one:
    slot: -1 # Which slot the item overrides, -1 disables this
    item:
      ==: org.bukkit.inventory.ItemStack
      v: 2230
      type: STICK
      amount: 1
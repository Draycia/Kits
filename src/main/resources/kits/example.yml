example-kit:
  # The item that will be shown in the main /kitp menu
  shopitem:
    ==: org.bukkit.inventory.ItemStack
    v: 2230
    type: STICK
    amount: 1

  # The cooldown in seconds between usages
  cooldown: 600

  # Items in the kit, the key can be anything
  one:
    slot: -1 # Any value lower than 0 means it has no slot preference
    item:
      ==: org.bukkit.inventory.ItemStack
      v: 2230
      type: STICK
      amount: 1